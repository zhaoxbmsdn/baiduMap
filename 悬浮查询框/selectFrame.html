<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body, html{width: 100%;height: 100%; font-family:"微软雅黑";font-size: 14px;}
        *{
        	margin: 0;padding: 0;
        }
        #map{
        	z-index: 0;
        	height: 100%;
        }
   		#left{
   			position: absolute;
   			left: 20px;
   			top:20px;
   			width:368px;
   			overflow: hidden;
   			background: yellow;
   		}
   		#searchOption{
   			position: relative;
   			float: left;
   			z-index: 2;
   			width:329px;
   			background: #EEEEEE;
   			box-shadow: 1px 2px 1px rgba(0,0,0,.15);
   		}
   		#searchWord{
   			line-height: 20px;
   			height: 38px;
   			width: 329px;
   			border-left: 10px solid transparent;
   			pointer-events: auto;
   			padding: 9px 0 ;
   		}
   		#searchImg{
   			position: relative;
   			float: left;
   			padding: 5px;
   			z-index: 2;
   			width: 28px;
   			height: 28px;
   			background: #3385ff;
   		}
   		input{
   			outline: none;
   			background: none;
   			border:0px;
   		}
   		ul li{
   			list-style: none;
   		}
   		div.layerBox{
   			background: #eee;
   			border-top: 1px solid gray;
   		}
   		ul li:hover{
   			background: gray;
   			cursor: pointer;
   		}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=H6ebZECNpQNBOUVVQicpxC6C8OaGVttG"></script>
    <title>本地搜索的数据接口</title>
</head>
<body>
	<div id="left">
		<div id="searchOption">	
			<!--
            	作者：385852637@qq.com
            	时间：2017-11-28
            	描述：输入框
            	1. 鼠标点击时，弹出图层框
            	2. 输入框有值时，进行搜索，对应位置出现搜索辅助框
            	3. 搜索完毕，用新的列表显示结果框；
            -->
			<input type="text" id="searchWord" class="s_ipt" size="20" placeholder="搜地点、查公交、找路线">
			<div class="layerBox" style="display: none;">
				<ul class="layer">
					<li data-layer="scenic" onclick="getLayer(this.dataset.layer)">
						<span>景区景点</span>
					</li>
					<li data-layer="monitor" onclick="getLayer(this.dataset.layer)">
						<span>监控点位</span>
					</li>
					<li data-layer="patrol" onclick="getLayer(this.dataset.layer)">
						<span>巡逻队</span>
					</li>
					<li data-layer="group" onclick="getLayer(this.dataset.layer)">
						<span>团队游客</span>
					</li>
					<li data-layer="pubFacility" onclick="getLayer(this.dataset.layer)">
						<span>公共服务设施</span>
					</li>
					<li data-layer="touristShop" onclick="getLayer(this.dataset.layer)">
						<span>特色商店</span>
					</li>
					<li data-layer="hotel" onclick="getLayer(this.dataset.layer)">
						<span>住宿设施</span>
					</li>
				</ul>
			</div>
			<div id="searchFrame"></div>
		</div>
		<img id="searchImg" src="../gis/search.png"  title="搜索" onclick="onSearch();"/>
		<div id="searchResult">
			<ul id="searchList"></ul>
			<div id="pageDiv"></div>
		</div>
	</div>
    <div id="map"></div>
</body>
</html>
<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("map",{mapType:BMAP_HYBRID_MAP});        
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
    map.enableScrollWheelZoom();//启用滚轮放大缩小，默认禁用
	
	document.getElementById("searchWord").addEventListener("click",function(){
		$("div.layerBox").fadeIn();
	},false);
	$("#searchWord").blur(function(){
		$("div.layerBox").fadeOut();
	});
	function getLayer(value){
		console.log(value);
	}
	
</script>
